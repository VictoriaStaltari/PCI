<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>PCI</title>
</head>
<body>
    <header class="{{ carrera }}">
        <h1>Comienza a planificar tu cuatrimestre de {{ titulo_carrera }}!</h1>
    </header>
    <main>
        <form action="/carrera/{{ carrera }}/planificador" method="post">
            <h2>Materias</h2>
            <p>Ingresa las materias que ya has cursado:</p>
            <div class="materiasContainer">
                {% for materia in materias %}
                <div class="materia_input {{ carrera }}">
                    <input type="checkbox" id="materia-{{ loop.index }}" name="materias_aprobadas" value="{{ materia['codigo'] }}">
                    <label for="materia-{{ loop.index }}">{{ materia['nombre'] }}</label>
                </div>
                {% endfor %}
            </div>
            <h2>¿Cuántas materias por cuatrimestre desea cursar?</h2>
            <div class="materias">
                <p>Cantidad preferible:</p>
                <input type="number" name="cant_materias" id="cant_materias" min="1" max="8" required>
            </div>
            <h2>¿En qué cuatrimestre estás actualmente?</h2>
            <div>
                <label><input type="radio" name="cuatrimestre_actual" value="1" required> Primero</label>
                <label><input type="radio" name="cuatrimestre_actual" value="-1"> Segundo</label>
            </div>
            <input type="submit">Planificar</input>
        </form>
    </main>
</body>
</html>
