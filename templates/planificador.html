<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="{{carrera}} planificador">Plan de {{ nombre_carrera }}</h1>
        <p>Materias por cuatrimestre: {{ cant_materias }}</p>
        <p>Cuatrimestre actual: {{ cuatrimestre_actual }}</p>
        <!-- Aquí se mostrarán los cuatrimestres planificados -->
        {% for cuatri in cuatrimestres_organizados %}
        <h2>{{ loop.index }}º cuatrimestre</h2>
        <ul>
            {% for materia in cuatri %}
            <li>{{ materia }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</body>
</html>
